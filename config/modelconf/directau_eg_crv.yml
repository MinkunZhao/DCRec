optimizer:
  name: adam
  lr: 1.0e-3
  weight_decay: 0

train:
  epoch: 3000
  batch_size: 4096
  save_model: true
  loss: pairwise
  test_step: 3
  reproducible: true
  seed: 2025
  patience: 5

test:
  metrics: [recall, ndcg]
  k: [5, 10, 20]
  batch_size: 1024

data:
  type: general_cf
  name: amazon

model:
  name: directau_eg_crv
  layer_num: 2
  gamma: 1.0
  embedding_size: 128
  keep_rate: 0.8
  gat_heads: 1
  sem_graph_topk: 10
  llm_model: gpt-4o
  api_key: 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
  api_batch_size: 1
  api_calls_per_node: 1
  preprocess_gate_labels: False

  # for amazon
  amazon:
    layer_num: 2
    gamma: 1.0
    keep_rate: 0.98
    contrastive_weight: 1.0e-3
    contrast_temp: 0.4
    kd_weight: 1.0e-1
    kd_temperature: 0.6
    gat_heads: 1
    sem_graph_topk: 10
    gate_supervision_weight: 1.0

  # for yelp
  yelp:
    layer_num: 2
    gamma: 1.0
    keep_rate: 0.98
    contrastive_weight: 1.0e-4
    contrast_temp: 0.4
    kd_weight: 1.0e-1
    kd_temperature: 0.8
    gat_heads: 1
    sem_graph_topk: 10
    gate_supervision_weight: 1.0

  # for steam
  steam:
    layer_num: 2
    gamma: 1.0
    keep_rate: 0.98
    contrastive_weight: 1.0e-7
    contrast_temp: 0.4
    kd_weight: 1.0e-1
